<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iffah Khoirul Janah</title>
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-media-links a {
            text-decoration: none;
            color: #555;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-media-links a:hover {
            color: #0077b5; /* Default LinkedIn color */
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <div align="center">
          <h1>Iffah Khoirul Janah</h1>
          <img src="https://github.com/iffahkhr/iffahkhr.github.io/blob/main/img/pasfoto.png?raw=true" alt="Iffah Khoirul Janah" width="300"/>
          <p> Mahasiswa Manajemen Informasi Kesehatan <br/> Universitas Gadjah Mada </p>
          <p class="social-media-links">
            <a href="mailto:iffahkhoiruljanah@mail.ugm.ac.id"><i class="fas fa-envelope"></i>
            <a href="https://www.instagram.com/iffah_khoirul"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/iffahkhr"><i class="fab fa-github"></i></a>
          </p>
        </div>
        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
      </header>
      <section>

      {{ content }}

      <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      
      </section>
      <!--
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
      -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
