<div class="profile-container">
    <img src="{{ site.author.image }}" alt="{{ site.author.name }}" class="profile-pic">
    <h2>{{ site.author.name }}</h2>
    <p>{{ site.author.title }}</p>
    <a href="{{ site.author.cv_link }}" class="cv-link">Print MyCV</a>
    <div class="social-icons">
        <a href="{{ site.author.email }}"><i class="fas fa-envelope"></i></a>
        <a href="{{ site.author.instagram }}"><i class="fab fa-instagram"></i></a>
        <a href="{{ site.author.github }}"><i class="fab fa-github"></i></a>
    </div>
</div>
